<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Spotify Web</title>
</head>
<body>
    <!-- main -->
    <main>
        <aside class="side-bar">
            <div class="logo">
                <img src="img/logo.svg" alt="">

            </div>
            <div class="navigazione">
                <ul>
                    <li>
                        <img src="img/home.svg" alt="">
                        <h4>Home</h4>
                    </li>
                    <li>
                        <img src="img/search.svg" alt="">
                        <h4>Cerca</h4>
                    </li>
                    <li>
                        <img src="img/libreria.svg" alt="">
                        <h4>La tua libreria</h4>
                    </li>
                </ul>
            </div>
            <div class="playlist">
                <div class="titolo-playlist">
                    <h3>Playlist</h3>
                </div>
                <div class="crea-playlist">
                    Crea playlist
                </div>
                <ul class="lista-playlist">
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
            </div>
            <div class="installa">
                installa App
            </div>
            <div class="utente">
                <h3>John Doe</h3>
            </div>
        </aside>
        <div class="main-content">
            <div class="upgrade-bar">
               
            </div>
            <div class="main-song">
                
            </div>

        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="foot-left">
            <div class="box-song">
                <img src="img/sinister.jpeg" alt="">
                <div class="foot-left-text">
                    <h4>Sinister</h4>
                    <p class="grey">Brano Nome</p>
                </div>
            </div>
            <div class="left-icon-song">
                <div class="cuore grey">
                    <i class="far fa-heart"></i>
                </div>
                <div class="cartella grey">
                    <i class="far fa-folder"></i>
                </div>
            </div>
        </div>

        <div class="foot-center">
            <div class="center-nav">
                <div class="icon-center-nav">
                    <i class="fas fa-random"></i>
                </div>

                <div class="icon-center-nav">
                    <i class="fas fa-step-backward"></i>
                </div>

                <div class="play-icon">
                    <i class="far fa-play-circle"></i>
                </div>

                <div class="icon-center-nav">
                    <i class="fas fa-step-forward"></i>
                </div>

                <div class="icon-center-nav">
                    <i class="fas fa-redo-alt"></i>
                </div>
            </div>
            <div class="time-bar">
                <div class="time-start">
                    0.25
                </div>

                <div class="bar-time bar"></div>

                <div class="time-finish">
                    4.35
                </div>
            </div>

        </div>

        <div class="foot-right">
            <div class="right-icon">
                <i class="fas fa-list-ul"></i>
            </div>

            <div class="right-icon">
                <i class="fas fa-desktop"></i>
            </div>

            <div class="right-icon">
                <i class="fas fa-volume-up"></i>
            </div>

            <div class="right-bar bar">
                
            </div>
        </div>
    </footer>
</body>
</html>
